name: Count LeetCode Solutions

on: [push]

jobs:
  count-solutions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python 3.12.0
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest PyGithub termcolor
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run Count Solutions Script
        run: python ./.github/actions/main.py --token=${{ secrets.TOKEN }} --source-branch=${{ github.ref }} --target-branch=${{ github.ref }} --repo-name=${{ github.repository }} --repo-owner=${{ github.repository_owner }}
